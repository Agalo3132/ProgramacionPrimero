<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h1>Formulario</h1>
</head>
<body>
    <form method="get">
        <label for="nombre">Nombre:</label><br/>
        <input type="text" name="nombre">

        <p><label for="apellidos">Apellidos:</label></p>
        <p><input type="text" name="nombre" size="40"></p>

        <label for="sexo">Sexo:</label>
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer

        <br/><br/>

        <label for="Fecha">Fecha de nacimiento</label>
        <input type="date" name="fecha">

        <p><label for="telefono">Teléfono</label></p>
        <input type="number" name="telefono">

        <br/><br/>

        <p><label for="localidad">Localidad</label></p>
        <input type="text" name="Localidad" size="30">

        <p><label for="direccion">Direccion</label></p>
        <input type="text" name="direccin" size="40">

        <p><label for="codigo postal">Codigo postal</label></p>
        <input type="number" name="codigo">

        <br/><br/>

        <p><label for="usuario">Usuario</label></p>
        <input type="text" name="usuario">

        <p><label for="contraseña">Contraseña</label></p>
        <input type="password" name="contraseya">

        <p><label for="interes">Intereses</label></p>
        <textarea rows="5" cols="30"></textarea>

        <br/><br/>

        <p><label for="carta">Carta de interés</label></p>
        <textarea rows="10" cols="50" placeholder="Carta de interés en el servicio"></textarea>

        <br/><br/>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>
</body>
</html>
